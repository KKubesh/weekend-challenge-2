<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend Challenge #2</title>
</head>
<body>
    <h1>Weekend Challenge #2</h1>
    <div id="currentCalc"><span id="xVal"></span><span id="operator"></span><span id="yVal"></span><button id="clearBtn">Clear</button></div>
    <button class="sq value">1</button>  
    <button class="sq value">2</button>  
    <button class="sq value">3</button>
    <button class="sq operator" id="add">+</button>
    </br>
    <button class="sq value">4</button>  
    <button class="sq value">5</button>  
    <button class="sq value">6</button>  
    <button class="sq operator" id="sub">-</button>
    </br>
    <button class="sq value">7</button>  
    <button class="sq value">8</button>  
    <button class="sq value">9</button>  
    <button class="sq operator" id="div">/</button>
    </br>
    <button class="sq value">0</button>  
    <button class="sq value" id="deci">.</button>
    <button class="sq equal" id="equal">=</button>      
    <button class="sq operator" id="mult">*</button>
    </br>
    <h1>Calculation History</h1>
    <ul id=history></ul>
    <button id="clearHist">Clear History</button>
</body>
</html>
