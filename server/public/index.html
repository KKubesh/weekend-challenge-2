<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Challenge #2</title>
</head>
<body>
    <h1>Weekend Challenge #2</h1>
    <input type="number" placeholder="x" id="xVal">
    <input type="number" placeholder="y" id="yVal">    
    <button id="add">Add x + y</button>
    <button id="sub">Subtract x - y</button>
    <button id="mult">Multiply x * y</button>
    <button id="div">Divide x / y</button>
    </br>
    <h1>Calculation History</h1>
    <ul id=history></ul>
    <button id="clearHist">Clear History</button>
</body>
